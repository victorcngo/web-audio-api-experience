<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio API Experience</title>
    <link rel="stylesheet" href="assets/fonts/plus-jarkarta-sans/style.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <main id="app">
      <div class="buttons">
        <button class="button button--triangle">
          <svg
            width="76"
            height="67"
            viewBox="0 0 76 67"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M43.9304 4.75L73.3753 55.75C75.8772 60.0833 72.7498 65.5 67.7461 65.5H8.85641C3.85271 65.5 0.72539 60.0833 3.22724 55.75L32.6721 4.75C35.174 0.416668 41.4286 0.416667 43.9304 4.75Z"
              stroke="#c8dde2"
              stroke-width="3"
            />
          </svg>
        </button>
        <button class="button button--rectangle">
          <svg
            width="75"
            height="75"
            viewBox="0 0 75 75"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="1.5"
              y="1.5"
              width="72"
              height="72"
              rx="6.5"
              stroke="#c8dde2"
              stroke-width="3"
            />
          </svg>
        </button>
        <button class="button button--circle">
          <svg
            width="75"
            height="75"
            viewBox="0 0 75 75"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="37.5"
              cy="37.5"
              r="36"
              stroke="#c8dde2"
              stroke-width="3"
            />
          </svg>
        </button>
      </div>
      <div class="options">
        <button class="option option--gravity-x">Toggle Gravity (X)</button>
        <button class="option option--gravity-y">Toggle Gravity (Y)</button>
        <button class="option option--mute">Mute</button>
        <button class="option option--clear">Clear</button>
      </div>
      <div class="credits">Abstract <span class="credits__version">0.2.0</span></div>
    </main>
  </body>
</html>
