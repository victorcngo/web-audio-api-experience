<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio API Experience</title>
    <link rel="stylesheet" href="assets/fonts/inter-tight/style.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <main id="app">
      <div class="buttons">
        <button class="button button--triangle">Triangle</button>
        <button class="button button--rectangle">Rectangle</button>
        <button class="button button--circle">Circle</button>
      </div>
      <div class="options">
        <button class="option option--gravity-x">Toggle Gravity (X)</button>
        <button class="option option--gravity-y">Toggle Gravity (Y)</button>
        <button class="option option--mute">Mute</button>
        <button class="option option--clear">Clear</button>
      </div>
    </main>
  </body>
</html>
